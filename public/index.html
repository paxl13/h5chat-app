<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H5 Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'slide-in': 'slideIn 0.3s ease-out',
            },
            keyframes: {
              slideIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-600 to-blue-600 h-screen overflow-hidden"
  >
    <div id="app" class="h-screen flex items-center justify-center">
      <div
        id="loginModal"
        class="modal active fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      >
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-4">
          <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
            Join Chat
          </h2>
          <form id="loginForm" class="space-y-4">
            <input
              type="text"
              id="usernameInput"
              placeholder="Enter your username"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition-colors"
              required
            />
            <input
              type="text"
              id="roomInput"
              placeholder="Room name (default: general)"
              value="general"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition-colors"
            />
            <button
              type="submit"
              class="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition-all"
            >
              Join Chat
            </button>
          </form>
        </div>
      </div>

      <div id="chatContainer" class="hidden w-full h-screen bg-white flex">
        <aside class="w-64 bg-slate-800 text-white flex flex-col">
          <div
            class="p-6 bg-black bg-opacity-20 border-b border-white border-opacity-10"
          >
            <h3 class="text-lg font-semibold mb-2">
              Room: <span id="currentRoom" class="text-purple-300">-</span>
            </h3>
            <div class="text-sm opacity-90">
              You: <span id="currentUsername" class="text-green-300">-</span>
            </div>
          </div>
          <div class="flex-1 p-4 overflow-y-auto">
            <h4 class="text-xs uppercase tracking-wider opacity-70 mb-4">
              Online Users
            </h4>
            <ul id="usersList" class="space-y-1"></ul>
          </div>
        </aside>

        <main class="flex-1 flex flex-col">
          <div
            class="px-6 py-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center"
          >
            <h2 class="text-xl font-semibold text-gray-800">Chat Room</h2>
            <button
              id="leaveBtn"
              class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
            >
              Leave Room
            </button>
          </div>

          <div
            id="messagesContainer"
            class="flex-1 overflow-y-auto p-4 bg-gray-50"
          >
            <div id="messagesList" class="space-y-3"></div>
          </div>

          <div
            id="typingIndicator"
            class="hidden px-6 py-2 bg-gray-100 text-gray-600 text-sm italic"
          ></div>

          <div class="p-4 bg-white border-t border-gray-200">
            <form id="messageForm" class="flex gap-2">
              <input
                type="text"
                id="messageInput"
                placeholder="Type a message..."
                autocomplete="off"
                class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-full focus:outline-none focus:border-purple-500 transition-colors"
                required
              />
              <button
                type="submit"
                class="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold rounded-full hover:shadow-lg transform hover:scale-105 transition-all"
              >
                Send
              </button>
            </form>
          </div>
        </main>
      </div>
    </div>

    <style>
      .modal.active {
        display: flex;
      }
      .modal:not(.active) {
        display: none;
      }
      #chatContainer.active {
        display: flex;
      }
      @media (max-width: 768px) {
        aside {
          display: none;
        }
      }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
