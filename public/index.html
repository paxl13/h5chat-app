<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>H5 Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'slide-in': 'slideIn 0.3s ease-out',
              'slide-in-left': 'slideInLeft 0.3s ease-out',
              'slide-out-left': 'slideOutLeft 0.3s ease-out',
            },
            keyframes: {
              slideIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideOutLeft: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-600 to-blue-600 h-screen overflow-hidden"
  >
    <div id="app" class="h-screen flex items-center justify-center">
      <div
        id="loginModal"
        class="modal active fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
      >
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md">
          <h2 class="text-xl sm:text-2xl font-bold text-center mb-6 text-gray-800">
            Join Chat
          </h2>
          <form id="loginForm" class="space-y-4">
            <input
              type="text"
              id="usernameInput"
              placeholder="Enter your username"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition-colors text-base"
              required
            />
            <input
              type="text"
              id="roomInput"
              placeholder="Room name (default: general)"
              value="general"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition-colors text-base"
            />
            <button
              type="submit"
              class="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition-all text-base"
            >
              Join Chat
            </button>
          </form>
        </div>
      </div>

      <div id="chatContainer" class="hidden w-full h-screen bg-white flex relative">
        <!-- Mobile Menu Button -->
        <button
          id="mobileMenuBtn"
          class="lg:hidden fixed top-4 left-4 z-40 p-2 bg-slate-800 text-white rounded-lg shadow-lg"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Sidebar Overlay for Mobile -->
        <div
          id="sidebarOverlay"
          class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden hidden"
        ></div>

        <!-- Sidebar -->
        <aside
          id="sidebar"
          class="fixed lg:relative w-72 lg:w-64 h-full bg-slate-800 text-white flex flex-col z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300"
        >
          <!-- Close button for mobile -->
          <button
            id="closeSidebarBtn"
            class="lg:hidden absolute top-4 right-4 text-white p-2"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>

          <div
            class="p-4 sm:p-6 bg-black bg-opacity-20 border-b border-white border-opacity-10"
          >
            <h3 class="text-lg font-semibold mb-2">
              Room: <span id="currentRoom" class="text-purple-300">-</span>
            </h3>
            <div class="text-sm opacity-90">
              You: <span id="currentUsername" class="text-green-300">-</span>
            </div>
          </div>
          <div class="flex-1 p-4 overflow-y-auto">
            <h4 class="text-xs uppercase tracking-wider opacity-70 mb-4">
              Online Users
            </h4>
            <ul id="usersList" class="space-y-1"></ul>
          </div>
        </aside>

        <main id="chatMain" class="flex-1 flex flex-col w-full">
          <div
            class="px-4 sm:px-6 py-3 sm:py-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center pl-16 lg:pl-6"
          >
            <h2 class="text-lg sm:text-xl font-semibold text-gray-800">Chat Room</h2>
            <div class="flex items-center gap-2">
              <!-- Mobile users count -->
              <span id="mobileUserCount" class="lg:hidden text-sm text-gray-600 px-3 py-1 bg-white rounded-full">
                <span class="font-semibold">0</span> users
              </span>
              <button
                id="leaveBtn"
                class="px-3 sm:px-4 py-1.5 sm:py-2 bg-red-500 text-white text-sm sm:text-base rounded-lg hover:bg-red-600 transition-colors"
              >
                Leave
              </button>
            </div>
          </div>

          <div
            id="messagesContainer"
            class="flex-1 overflow-y-auto p-3 sm:p-4 bg-gray-50"
            style="height: calc(100% - 120px);"
          >
            <div id="messagesList" class="space-y-2 sm:space-y-3"></div>
          </div>

          <div
            id="typingIndicator"
            class="hidden px-4 sm:px-6 py-2 bg-gray-100 text-gray-600 text-sm italic"
          ></div>

          <div id="messageInputContainer" class="p-3 sm:p-4 bg-white border-t border-gray-200">
            <form id="messageForm" class="flex gap-2">
              <input
                type="text"
                id="messageInput"
                placeholder="Type a message..."
                autocomplete="off"
                class="flex-1 px-3 sm:px-4 py-2.5 sm:py-3 border-2 border-gray-300 rounded-full focus:outline-none focus:border-purple-500 transition-colors text-sm sm:text-base"
                required
              />
              <button
                type="submit"
                class="px-4 sm:px-6 py-2.5 sm:py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold rounded-full hover:shadow-lg transform hover:scale-105 transition-all text-sm sm:text-base"
              >
                Send
              </button>
            </form>
          </div>
        </main>
      </div>
    </div>

    <style>
      :root {
        --keyboard-height: 0px;
        --vh: 1vh;
      }
      
      .modal.active {
        display: flex;
      }
      .modal:not(.active) {
        display: none;
      }
      #chatContainer.active {
        display: flex;
      }
      
      /* Dynamic height handling for mobile */
      @supports (height: 100dvh) {
        .h-screen {
          height: 100dvh;
        }
      }
      
      /* Fallback for older browsers */
      @supports not (height: 100dvh) {
        .h-screen {
          height: calc(var(--vh, 1vh) * 100);
        }
      }
      
      /* Mobile sidebar animation */
      #sidebar.sidebar-open {
        transform: translateX(0);
      }
      
      /* Prevent body scroll when sidebar is open on mobile */
      body.sidebar-open {
        overflow: hidden;
      }
      
      /* Handle keyboard on mobile */
      @media (max-width: 1024px) {
        #chatMain {
          height: calc(100vh - var(--keyboard-height));
          transition: height 0.3s ease;
        }
        
        #messagesContainer {
          height: calc(100% - 120px) !important;
        }
        
        body.keyboard-open #chatMain {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
        }
        
        body.keyboard-open #messagesContainer {
          height: calc(100vh - var(--keyboard-height) - 120px) !important;
        }
      }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
